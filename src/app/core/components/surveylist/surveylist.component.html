<app-header></app-header>
<!-- partial -->
<div class="container-fluid page-body-wrapper bevel tlbr">
  <div class="main-panel">
    <div class="content-wrapper">
      <!--TITLE -->
      <div id="paper-top" class="col-md-12">
        <div class="row">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Survey List
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!--/ TITLE -->
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div
              class="col-md-12 dispatch-board-top-section"
              *ngIf="activeCategoryView"
            >
              <ul
                class="nav nav-pills nav-pills-custom"
                id="pills-tab-custom"
                role="tablist"
              >
                <li class="nav-item" *ngFor="let item of categoryKeys">
                  <a
                    class="btn"
                    matRipple
                    [ngClass]="{
                      'btn-primary': activeCategoryView === item,
                      'not-active': activeCategoryView !== item
                    }"
                    (click)="changeCategoryView(item)"
                    >{{ item | uppercase }}({{
                      surveyMasterData &&
                      surveyMasterData[item]?.length
                    }})</a
                  >
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="strap-background card-heading-wrap">
                <h4 class="card-title bg-primary text-white p-2">
                  Survey List
                </h4>
                <div class="card-heading-action">
                  <!-- <button
                    type="button"
                    (click)="addMatch()"
                    class="btn btn-custom btn-sm"
                  >
                    Add Match
                  </button> -->
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row card-row">
                <div
                  class="col-md-4 card-col card-col-predict"
                  *ngFor="let row of rowData"
                >
                  <div class="card card-common card-predict">
                    <div class="card-thumbnail">
                      <img
                        src="assets/images/stadium.png"
                        alt=""
                        class="stadium"
                      />
                      <div class="match-details">
                        <div class="row">
                          <!-- <div class="card-action">
                            <button
                              class="floatbtn"
                              mat-icon-button
                              [matMenuTriggerFor]="menu"
                              aria-label="Example icon-button with a menu"
                            >
                              <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                              <button mat-menu-item (click)="editMatch(row)">
                                <span>Edit</span>
                              </button>
                              <button
                                mat-menu-item
                                (click)="addPredictionToMatch(row)"
                              >
                                <span>Predict</span>
                              </button>

                              <button
                                mat-menu-item
                                (click)="deletePredictions(row)"
                                style="
                                  background-color: #db1d29 !important;
                                  color: #fff !important;
                                "
                              >
                                <span>Delete</span>
                              </button>
                            </mat-menu>
                          </div> -->
                          <img src="assets/images/clipart-3.svg"  alt=""  class="vs" />
                          <div class="col-md-6 match-col match-left">
                            <div class="match-info">
                              <div class="match-thumb">
                                <img [src]="row.team_left_logo" alt="" />
                              </div>
                              <div class="match-content">
                                <small>Team Left</small>
                                <p>{{ row.team_left_name }}</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6 match-col match-right">
                            <div class="match-info">
                              <div class="match-thumb">
                                <img [src]="row.team_right_logo" alt="" />
                              </div>
                              <div class="match-content">
                                <small>Team Right</small>
                                <p>{{ row.team_right_name }}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="card-title">
                        <h3>{{ row.match_title_en }}</h3>

                      </div>
                      <div class="card-title">
                        <h2>{{ row.match_location }}</h2>

                        <span class="status status-inactive float-right" (click)="viewSurvey()" matTooltip="Click here to view Graph" > Graph</span>
                        <span class="status status-active ml-1" style="margin-left: 10px !important;" matTooltip="Click here to view Emails" > Emails</span>

                      </div>

                    </div>

                  </div>
                </div>
              </div>

           </div>
          </div>
        </div>
      </div>

      <div class="div-extraspace"></div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <!-- partial -->
  </div>

  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
<app-footer></app-footer>
