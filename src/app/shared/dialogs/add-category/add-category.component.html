<div class="modal-head modal-lg">
  <h4>Add Category for - {{categoryRequest?.cat_type | uppercase}}</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>
</div>
<mat-dialog-content class="mat-typography">
  <form class="add-driver" [formGroup]="formData">

<div class="row">
  <div class="col-md-12">
    <mat-form-field appearance="outline">
        <mat-label>Enter Category Name <span class="text-primary" >*</span></mat-label>
        <input matInput type="text" placeholder="Enter Category Name" maxlength="30" minlength="2" formControlName="cat_display_name_en" >
  <mat-error>Category Name Is Required (min 2 char)</mat-error>
      </mat-form-field>
  </div>
<div   class="col-md-12">
  <mat-form-field appearance="outline">
      <mat-label>Enter Category Name(Hindi) <span class="text-primary" >*</span></mat-label>
      <input matInput type="text" placeholder="Enter Category Name" maxlength="30" minlength="2" formControlName="cat_display_name_hn" >
      <mat-error>Category Name Is Required (min 2 char)</mat-error>
    </mat-form-field>
</div>
<div class="col-md-12" *ngIf="categoryRequest.cat_type==='banner'">
  <mat-form-field appearance="outline">
      <mat-label>Enter Category URL <span class="text-primary" >*</span></mat-label>
      <input matInput type="text" placeholder="Enter Category URL" maxlength="500" minlength="10" formControlName="category_url" >
      <mat-error>Category URL Is Required (min 10 char)</mat-error>
  </mat-form-field>
</div>
<div class="col-md-12" *ngIf="categoryRequest.cat_type==='banner'">

    <app-image-upload labelName="Thumbnail" [isUrl]="isUrl" [base64Image]="base64Thumbnail" (onImageChanged)="onThumbnailAdded($event)"></app-image-upload>

</div>
</div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="text-right btn-wrap">
      <button class="btn btn-primary" type="submit" (click)="submitData()">
  Submit
</button>
  </div>
</mat-dialog-actions>
