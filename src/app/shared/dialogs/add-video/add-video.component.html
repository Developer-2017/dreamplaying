<div class="modal-head">
  <h4>Add Videos</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>

</div>
<mat-dialog-content class="mat-typography">
  <form class="add-driver" [formGroup]="formData">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Select Category <span class="text-primary" >*</span></mat-label>
             <mat-select formControlName="category_details" [compareWith]="objectComparisonFunction">
             <mat-option *ngFor="let option of (allCategories$ | async)?.videos" [value]="option">{{option.cat_display_name_en}}</mat-option>
          </mat-select>
          </mat-form-field>

          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Video Title (English) </mat-label>
              <input matInput formControlName="video_title_en" placeholder="Enter Video Title (English)">
            </mat-form-field>

          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Video Title (Hindi)</mat-label>
              <input matInput formControlName="video_title_hn" placeholder="Enter Video Title (Hindi)">
            </mat-form-field>

          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Add Video URL</mat-label>
              <input matInput formControlName="video_url" placeholder="Enter Video URL">
            </mat-form-field>

          </div>
        </div>
      </div>
      <div class="col-md-3">
        <label>Video Preview</label>
        <img [src]="'https://img.youtube.com/vi/'+ videoID + '/0.jpg'" class="img-height">
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Enter Video Description (English)</mat-label>
          <textarea matInput formControlName="video_decription_en" rows="6" maxlength="1200"></textarea>
        </mat-form-field>

      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Enter Video Description(Hindi)</mat-label>
          <textarea matInput formControlName="video_decription_hn" rows="6" maxlength="1200"></textarea>
        </mat-form-field>

      </div>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <div class="text-right btn-wrap">
      <button class="btn btn-primary" type="submit" (click)="submitData()">
  Submit
</button>
  </div>
</mat-dialog-actions>
