<div class="modal-head">
  <h4>Add Tip</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>
</div>
<mat-dialog-content class="mat-typography">
  <form class="add-driver" [formGroup]="formData">
      <div class="row">
        <div class="col-md-12">

          <mat-form-field appearance="outline">
              <mat-label>Select Category <span class="text-primary" >*</span></mat-label>
             <mat-select formControlName="category_details" [compareWith]="objectComparisonFunction">
             <mat-option *ngFor="let option of (allCategories$ | async)?.stories" [value]="option">{{option.cat_display_name_en}}</mat-option>
          </mat-select>
          </mat-form-field>
      </div>

                          <div class="col-md-12">
                              <mat-form-field appearance="outline">
                                  <mat-label>Enter Heading  (English) <span class="text-primary" >*</span></mat-label>
                                  <input matInput type="text" placeholder="Enter Heading" maxlength="90" formControlName="tip_title_en">
                              </mat-form-field>
                          </div>
                          <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Heading (Hindi) <span class="text-primary" >*</span></mat-label>
                                <input matInput type="text" placeholder="Enter Heading" maxlength="90" formControlName="tip_title_hn">
                            </mat-form-field>
                        </div>

                          <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Description (English)<span class="text-primary" >*</span></mat-label>
                                <textarea matInput type="text" placeholder="Enter Description" maxlength="1200" rows="6" formControlName="tip_decription_en" ></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field appearance="outline">
                              <mat-label>Enter Description (Hindi) <span class="text-primary" >*</span></mat-label>
                              <textarea matInput type="text" placeholder="Enter Description" maxlength="1200" rows="6" formControlName="tip_decription_hn" ></textarea>
                          </mat-form-field>
                      </div>




      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <div class="text-right btn-wrap">
      <button class="btn btn-primary" type="submit" (click)="submitData()">
  Submit
</button>
  </div>
</mat-dialog-actions>
