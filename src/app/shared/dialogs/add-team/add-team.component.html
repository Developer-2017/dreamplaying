<div class="modal-head">
  <h4>Add Team</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>
</div>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formData">

        <div class="row">
        <div class="col-md-12">

          <mat-form-field appearance="outline">
            <mat-label>Select Category <span class="text-primary" >*</span></mat-label>
           <mat-select formControlName="category_details" [compareWith]="objectComparisonFunction">
           <mat-option *ngFor="let option of (allCategories$ | async)?.games" [value]="option">{{option.cat_display_name_en}}</mat-option>
        </mat-select>
        </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Enter Team Name <span class="text-primary">*</span></mat-label>
            <input matInput type="text" placeholder="Enter Team Name" maxlength="30" formControlName="team_name">
          </mat-form-field>
        </div>


      <div class="col-md-12">
       <app-image-upload [base64Image]="base64Thumbnail" (onImageChanged)="onImageChanged($event)"></app-image-upload>
      </div>

    </div>






  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <div class="text-right btn-wrap">
    <button class="btn btn-primary" type="submit" [disabled]="!formData.valid || !base64Thumbnail" (click)="submitData()">
      Submit
    </button>
  </div>
</mat-dialog-actions>
