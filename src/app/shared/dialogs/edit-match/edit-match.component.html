<div class="modal-head">
    <h4>Add Match </h4>
    <i class="material-icons" (click)="closeDialog()">close</i>
  </div>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="formData">
        <div class="row">

            <div class="col-md-12">
                <div class="row">
                            <div class="col-md-6">

                              <mat-form-field appearance="outline">
                              <mat-label>Select Category <span class="text-primary" >*</span></mat-label>
                             <mat-select formControlName="category_details" [compareWith]="objectComparisonFunction">
                             <mat-option *ngFor="let option of (allCategories$ | async)?.games" [value]="option">{{option.cat_display_name_en}}</mat-option>
                          </mat-select>
                          </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field appearance="outline">
                                  <mat-label>Match Location<span class="text-primary" >*</span></mat-label>
                                  <input matInput type="text" placeholder="Enter Match Title" maxlength="30" formControlName="match_location" >
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Match Date <span class="text-primary" >*</span></mat-label>
                                <input matInput [matDatepicker]="picker" (click)="picker.open()"  formControlName="created_on" formControlName="match_date"  >
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>


                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Match Time <span class="text-primary">*</span></mat-label>
                            <input matInput [ngxTimepicker]="pickerTime" placeholder="Match time" formControlName="match_time" [format]="12"  />
                            <ngx-material-timepicker-toggle matSuffix [for]="pickerTime"></ngx-material-timepicker-toggle>
                            <ngx-material-timepicker #pickerTime [theme]="timePickerTheme"> </ngx-material-timepicker>
                        </mat-form-field>

                      </div>

                          <div class="col-md-6">
                              <mat-form-field appearance="outline">
                                  <mat-label>Match Title in English <span class="text-primary" >*</span></mat-label>
                                  <input matInput type="text" placeholder="Enter Match Title" maxlength="90" formControlName="match_title_en"  >
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Match Title in Hindi</mat-label>
                                <input matInput type="text" placeholder="Enter Match title" maxlength="90" formControlName="match_title_hn"  >
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field appearance="outline">
                              <mat-label>Match Name in English</mat-label>
                              <input matInput type="text" placeholder="Enter Match Name" maxlength="90" formControlName="match_name_en"  >
                          </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Match Name in Hindi</mat-label>
                            <input matInput type="text" placeholder="Enter Match Name" maxlength="90" formControlName="match_name_hn"  >
                        </mat-form-field>
                    </div>


                        </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline">
                      <mat-label>Select Team A name <span class="text-primary" >*</span></mat-label>
                      <mat-select formControlName="teamADetails" [compareWith]="objectComparisonFunctionTeam">
                        <mat-option *ngFor="let team of (teamMasterData$|async)?.all" [value]="team">{{team.team_name}}</mat-option>
                        </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-md-12">
                  <img *ngIf="leftTeamImage" [src]="leftTeamImage" height="100px" width="100px">
                </div>

                  </div>


          </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Select Team B name <span class="text-primary" >*</span></mat-label>
                    <mat-select formControlName="teamBDetails" [compareWith]="objectComparisonFunctionTeam">
                      <mat-option *ngFor="let team of (teamMasterData$|async)?.all" [value]="team">{{team.team_name}}</mat-option>
                      </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <img *ngIf="rightTeamImage" [src]="rightTeamImage" height="100px" width="100px">

                </div>

                  </div>


          </div>

        </div>
        <hr>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <ckeditor [config]="ckEditorConfig" [editor]="Editor" formControlName="preview_text_en"></ckeditor>

                </div>
                <div class="col-md-4">
                    <ckeditor [config]="ckEditorConfig" [editor]="Editor" formControlName="preview_text_hn"></ckeditor>

                </div>
                <div class="col-md-4">
                    <app-image-upload [base64Image]="bsae64PredictionImage" (onImageChanged)="onImageChanged($event)" [isUrl]="isUrl"></app-image-upload>
                </div>
            </div>
        </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">

    <div class="text-right btn-wrap">
        <button class="btn btn-primary" type="submit"  (click)="submitData()">
    Submit
  </button>
    </div>
  </mat-dialog-actions>
