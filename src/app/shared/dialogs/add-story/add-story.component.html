<div class="modal-head">
  <h4>Add Story</h4>
  <i class="material-icons" (click)="closeDialog()">close</i>
</div>
<mat-dialog-content class="mat-typography">
  <form class="add-driver" [formGroup]="formData">
      <div class="row">
          <div class="col-md-9">
              <div class="row">


                          <div class="col-md-6">

                            <mat-form-field appearance="outline">
                                <mat-label>Select Category <span class="text-primary" >*</span></mat-label>
                               <mat-select formControlName="category_details" [compareWith]="objectComparisonFunction">
                               <mat-option *ngFor="let option of (allCategories$ | async)?.stories" [value]="option">{{option.cat_display_name_en}}</mat-option>
                            </mat-select>
                            </mat-form-field>
                          </div>


                          <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Publish Date <span class="text-primary" >*</span></mat-label>
                                <input matInput [matDatepicker]="picker" (click)="picker.open()"  formControlName="published_on"  >
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                              <!-- <mat-form-field color="accent" appearance="fill">
                                  <mat-label>Inherited calendar color</mat-label>
                                  <input matInput [matDatepicker]="picker1">
                                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                  <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field> -->

                          </div>
                          <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Author (English) <span class="text-primary" >*</span></mat-label>
                                <input matInput type="text" placeholder="Enter Author Name" maxlength="30" formControlName="story_credits_by_en" >
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field appearance="outline">
                              <mat-label>Author (Hindi) <span class="text-primary" >*</span></mat-label>
                              <input matInput type="text" placeholder="Enter Author Name" maxlength="30" formControlName="story_credits_by_hn" >
                          </mat-form-field>
                      </div>

                          <div class="col-md-12">
                              <mat-form-field appearance="outline">
                                  <mat-label>Story Title (English) <span class="text-primary" >*</span></mat-label>
                                  <input rows="10" matInput type="text" placeholder="Enter News Title" maxlength="90" formControlName="story_title_en" />
                              </mat-form-field>
                          </div>

                          <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Story Title (Hindi) <span class="text-primary" >*</span></mat-label>
                                <input matInput type="text" placeholder="Enter News Title" maxlength="90" formControlName="story_title_hn" />
                            </mat-form-field>
                        </div>



                      </div>
          </div>
         <div class="col-md-3">
           <div class="row">
                <app-image-upload labelName="Thumbnail" [isUrl]="isUrl" [base64Image]="base64Thumbnail" (onImageChanged)="onThumbnailAdded($event)"></app-image-upload>
           </div>
          </div>
          <div class="col-md-6">
            <label>Enter Story Description In (English) <span class="text-primary" >*</span></label>
            <ckeditor [config]="ckEditorConfig" [editor]="Editor" formControlName="story_decription_en" maxlength="1200"></ckeditor>

          </div>
          <div class="col-md-6">
            <label>Enter Story Description In (hindi) <span class="text-primary" >*</span></label>
            <ckeditor [config]="ckEditorConfig" [editor]="Editor" formControlName="story_decription_hn" maxlength="1200"></ckeditor>
          </div>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <div class="text-right btn-wrap">
      <button class="btn btn-primary" type="submit" (click)="submitData()" >
  Submit
</button>
  </div>
</mat-dialog-actions>
